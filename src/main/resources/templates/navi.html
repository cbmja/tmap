<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>simpleMap</title>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/map.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <script
            src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
            src="https://apis.openapi.sk.com/tmap/vectorjs?version=1&appKey=vvDaWb0OKf47bffQbFWVBa2dmAdHsdS61P7wjixS"></script>
    <script th:src="@{/js/map.js}"></script>
</head>
<body onload="initTmap()" class="column-s-c"><!-- 맵 생성 실행 -->


<div style="height: 30px;"></div>
<div style="background-color: #00C471; width: 90%; height: 100px; border-radius: 8px;">
    <span class="map-title center">주소를 확인하세요</span>
</div>
<div style="height: 30px;"></div>

<div class="location-info column-sb-c">

    <div class="loc-title row-s-c">
        <hr style="width: calc(50% - 60px); border: 0; height: 1px; background:#BCBCBC;">
        <span class="center">출발지</span>
        <hr style="width: calc(50% - 60px); border: 0; height: 1px; background:#BCBCBC;">
    </div>

    <div class="loc-info row-sb-c">

        <span>우편번호</span>
        <input type="text" class="loc-form" style="width: 60px;" th:value="${departurePostCode}" placeholder="우편번호">
        <span>주소</span>
        <input type="text" class="loc-form" id="departure-addr" style="width: calc(50% - 75px);" th:value="${departureAddr}" placeholder="주소">
        <span>상세</span>
        <input type="text" class="loc-form" style="width: calc(25% - 75px);" th:value="${departureAddrDetail}" placeholder="상세주소">
        <div class="addr-btn center" data-type="departure">입력</div>

        <input type="hidden" id="departure-x" th:value="${departurex}"><!-- 경도 -->
        <input type="hidden" id="departure-y" th:value="${departurey}"><!-- 위도 -->
    </div>

    <!----------------------------------------------------------->

    <div class="loc-title row-s-c">
        <hr style="width: calc(50% - 60px); border: 0; height: 1px; background:#BCBCBC;">
        <span class="center">도착지</span>
        <hr style="width: calc(50% - 60px); border: 0; height: 1px; background:#BCBCBC;">
    </div>

    <div class="loc-info row-sb-c">

        <span>우편번호</span>
        <input type="text" class="loc-form" style="width: 60px;" th:value="${destinationPostCode}" placeholder="우편번호">
        <span>주소</span>
        <input type="text" class="loc-form" id="destination-addr" style="width: calc(50% - 75px);" th:value="${destinationAddr}" placeholder="주소">
        <span>상세</span>
        <input type="text" class="loc-form" style="width: calc(25% - 75px);" th:value="${destinationAddrDetail}" placeholder="상세주소">
        <div class="addr-btn center" data-type="destination">입력</div>

        <input type="hidden" id="destination-x" th:value="${destinationx}"><!-- 경도 -->
        <input type="hidden" id="destination-y" th:value="${destinationy}"><!-- 위도 -->
    </div>

</div>

<span onClick="getRP()" class="navi-btn center">경로요청 실행</span>

<!--<span class="navi-btn center" id="view-all-store" style="margin-top: 10px;">전체 매장 보기</span>-->

<div style="height: 20px;"></div>


<div id="map_div">
</div>

</body>
</html>
