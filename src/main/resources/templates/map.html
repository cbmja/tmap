<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>simpleMap</title>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/map.css}">

    <script src="https://apis.openapi.sk.com/tmap/vectorjs?version=1&appKey=vvDaWb0OKf47bffQbFWVBa2dmAdHsdS61P7wjixS"></script>
    <script type="text/javascript">
        // 페이지가 로딩이 된 후 호출하는 함수입니다.
        function initTmap(){
            // map 생성
            // Tmapv3.Map을 이용하여, 지도가 들어갈 div, 넓이, 높이를 설정합니다.
            var map = new Tmapv3.Map("map_div", { // 지도가 생성될 div
                center : new Tmapv3.LatLng(37.56520450, 126.98702028),
                width : "90%",	// 지도의 넓이
                height : "500px",	// 지도의 높이
                zoom : 16	// 지도 줌레벨
            });
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>
<body class="column-s-c" onload="initTmap()"><!-- 맵 생성 실행 -->

<div style="height: 30px;"></div>
<div style="background-color: #00C471; width: 90%; height: 100px; border-radius: 8px;">
    <span class="map-title center">주소를 확인하세요</span>
</div>
<div style="height: 30px;"></div>

<div class="location-info column-sb-c">

    <div class="loc-title row-s-c">
        <hr style="width: calc(50% - 60px); border: 0; height: 1px; background:#BCBCBC;">
        <span class="center">출발지</span>
        <hr style="width: calc(50% - 60px); border: 0; height: 1px; background:#BCBCBC;">
    </div>

    <div class="loc-info row-sb-c">

        <span>우편번호</span>
        <input type="text" class="loc-form" style="width: 60px;" th:value="${departurePostCode}" placeholder="우편번호">
        <span>주소</span>
        <input type="text" class="loc-form" style="width: calc(50% - 30px);" th:value="${departureAddr}" placeholder="주소">
        <span>상세</span>
        <input type="text" class="loc-form" style="width: calc(25% - 30px);" th:value="${departureAddrDetail}" placeholder="상세주소">


    </div>

<!----------------------------------------------------------->

    <div class="loc-title row-s-c">
        <hr style="width: calc(50% - 60px); border: 0; height: 1px; background:#BCBCBC;">
        <span class="center">도착지</span>
        <hr style="width: calc(50% - 60px); border: 0; height: 1px; background:#BCBCBC;">
    </div>

    <div class="loc-info row-sb-c">

        <span>우편번호</span>
        <input type="text" class="loc-form" style="width: 60px;" th:value="${destinationPostCode}" placeholder="우편번호">
        <span>주소</span>
        <input type="text" class="loc-form" style="width: calc(50% - 30px);" th:value="${destinationAddr}" placeholder="주소">
        <span>상세</span>
        <input type="text" class="loc-form" style="width: calc(25% - 30px);" th:value="${destinationAddrDetail}" placeholder="상세주소">


    </div>

</div>

<div id="map_div"></div>
</body>
</html>
